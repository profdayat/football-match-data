<h3>Live Table</h3>
<p id="last-update" class="team-name"></p>
<table class="highlight responsive-table" id="placement-table">
  <thead>
    <tr>
      <th class="center-align">Pos</th>
      <th colspan="2" class="center-align">Club</th>
      <th class="center-align">P</th>
      <th class="center-align">W</th>
      <th class="center-align">D</th>
      <th class="center-align">L</th>
      <th class="center-align">GD</th>
      <th class="center-align">Pts</th>
    </tr>
  </thead>
  <tbody id="list-table">

    <div class="center-align" id="progress_container"
      style="display: block; position: fixed; z-index: 1031; top: 50%; right: 50%;">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

  </tbody>
</table>
